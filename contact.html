<body onload="new UserSession().verifySession()">
    <main class="main_content">
        <section class="news_1">
            <article class="news_2">
                <h3 class="news">Subscribe Our Newsletter</h3>
            </article>
            <article class="news_2">
                <input type="email" id="email" class="in" name="email" placeholder="Enter Your email">
                <i class="bi bi-arrow-right"></i>
            </article>
        </section>

        <section class="news_1-1">
            <article class="get_1">
                <h4 class="get">Get In Touch</h4>
            </article>

            <article class="user">
                <input type="text" name="uname" class="in-uname" id="uname" placeholder="Name" onchange="showMsg()">
            </article>

            <article class="user">
                <input type="text" name="unumber" class="in-uname" id="unumber" placeholder="Phone">
            </article>

            <article class="user">
                <input type="email" name="email" class="in-uname" id="uemail" placeholder="Email">
            </article>

            <article class="user">
                <textarea name="ucomment" class="in-ucmt" id="ucomment" placeholder="Comments"></textarea>
            </article>

            <button class="bt">
                Send
            </button>
        </section>
    </main>
    
    <script>
        function showMsg()
        {
            alert("Enter First Letter in Capital")
        }
    </script>
